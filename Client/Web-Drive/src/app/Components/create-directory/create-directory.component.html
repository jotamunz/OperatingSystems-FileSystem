<div class="dialog">
  <h2>Crear carpeta nueva</h2>
  <form (ngSubmit)="this.onSubmit()" class="example-form">
    <mat-form-field class="form-control" appearance="fill">
      <mat-label>Nombre de la carpeta</mat-label>
      <input matInput />
    </mat-form-field>
    <button type="submit" class="submit-btn" mat-flat-button color="primary">
      Crear carpeta
    </button>
  </form>
</div>
